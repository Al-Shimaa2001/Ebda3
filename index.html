<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>ابداع</title>
  </head>

  <body>
    <!-- header -->
    <header class="relative">
      <!-- desktop nav -->
      <nav class="flex items-center justify-between lg:justify-evenly w-full">
        <div>
          <img
            src="./images/image 1.png"
            alt="logo of the website"
            loading="eager"
            densities="1x 2x"
            class="w-[138px] lg:h-[40px] my-[30px] md:ms-[80px] md:me-[41px] mx-[30px]"
          />
        </div>
        <div
          class="flex items-center gap-3 mx-[20px] md:mx-[41px] my-[34px] lg:w-[101px] h-[32px]"
        >
          <span class="stash--burger-classic list_icon"></span>
          <span class="hidden lg:flex text-[20px]">القائمة</span>
        </div>
        <div
          class="search hidden lg:flex hover:bg-sky-100 lg:w-[592px] h-[48px]"
        >
          <span class="line-md--search"></span>
          <input type="search" placeholder="ابحث" class="outline-0 w-full" />
        </div>
        <div
          class="hidden lg:flex items-center gap-3 my-[23px] mx-[41px] lg:w-[157px] h-[54px]"
        >
          <span
            ><img
              src=" ./images/profile.svg"
              alt="profile icon"
              width="26.25"
              height="12.5"
              loading="eager"
              densities="1x 2x"
          /></span>
          <div class="">
            <p class="font-[400] text-[18px]">مرحبا بك</p>
            <p class="font-bold text-[18px] text-[#001A1E]">تسجيل دخول</p>
          </div>
        </div>
        <div
          class="hidden lg:flex items-center gap-4 me-[80px] my-[34px] ms-[41px]"
        >
          <div class="cart_icon relative">
            <img
              src="./images/mdi_cart-outline.svg"
              alt="cart-icon"
              width="26.5"
              height="26.5"
              loading="eager"
              densities="1x 2x"
            />
            <span
              class="showItems absolute bottom-5 text-red-600 right-2 font-bold"
              >0</span
            >
          </div>
          <img
            src="./images/language.svg"
            alt="cart-icon"
            width="26.5"
            height="26.5"
            loading="eager"
            densities="1x 2x"
          />
          <img
            src="./images/uiw_setting-o.svg"
            alt="cart-icon"
            width="26.5"
            height="26.5"
            loading="eager"
            densities="1x 2x"
          />
        </div>
      </nav>
      <!-- mobile nav -->
      <nav class="mobile hidden w-90 h-[100vh] bg-[#B0C7CB]/80 rounded-xl p-3">
        <div class="flex items-center justify-between">
          <div>
            <img
              src="./images/image 1.png"
              alt="logo of the website"
              width="100"
              height="100"
              loading="eager"
              densities="1x 2x"
            />
          </div>
          <div class="flex items-center gap-3">
            <span
              ><img
                src="./images/profile.svg"
                alt="profile icon"
                width="26.25"
                height="12.5"
                loading="eager"
                densities="1x 2x"
            /></span>
            <div class="">
              <div class="text-left close_list">
                <span class="fluent-mdl2--error-badge" title="close"></span>
              </div>
              <p class="font-[400] text-[18px]">مرحبا بك</p>
              <p class="font-bold text-[18px] text-[#001A1E]">تسجيل دخول</p>
            </div>
          </div>
        </div>
        <div class="flex items-start cart_icon relative">
          <img
            src="./images/mdi_cart-outline.svg"
            alt="cart-icon"
            width="26.5"
            height="26.5"
            loading="eager"
            densities="1x 2x"
          />
          <span class="showItems absolute bottom-5 text-red-600 right-2"
            >0</span
          >
        </div>
        <div
          class="mt-3 border-2 rounded-xl flex items-center font-bold text-xl"
        >
          <span class="line-md--search"></span>
          <input type="search" placeholder="ابحث" class="outline-0 p-2" />
        </div>
      </nav>
      <!-- hero section -->
      <section
        class="hero absolute md:left-[100px] text-center my-5 lg:my-10 me-[48px]"
      >
        <p
          class="lg:w-[760px] lg:h-[224px] font-bold text-[30px] lg:text-[56px] text-[#001A1E]"
        >
          جاهز تعيش تجربة تقنية <span class="text-[#004956]">مختلفة</span> أحدث
          الأجهزة بانتظارك!
        </p>
        <button
          id="shopping_now"
          class="lg:w-[222px] lg:h-[74px] bg-[#004956] text-white font-bold md:text-[25px] lg:text-[32px] text-center p-[15px] lg:px-[36px] rounded-xl my-[40px]"
        >
          تسوق الان
        </button>
      </section>
    </header>
    <!--  shooping section -->
    <section id="shopping" class="flex flex-col justify-center items-center">
      <h2
        class="w-full h-[52px] font-bold text-[40px] text-[#001A1E] text-center lg:my-10"
      >
        تسوق عبر الاقسام
      </h2>

      <div class="departments container"></div>
    </section>
    <!-- electronic section -->
    <section class="md:mx-40 mx-10" id="electronics">
      <div class="flex justify-between items-center mx-4">
        <h2 class="font-bold text-[40px]">اجهزه الكترونيه</h2>
        <div class="flex gap-6 arrow">
          <span class="icon-park-outline--right right-arrow"></span>
          <span class="icon-park-outline--left left-arrow"></span>
        </div>
      </div>
      <section class="electronic">
        <div class="container cards" id="cardsContainer"></div>
      </section>
    </section>
    <!--  in your world -->
    <section class="your_world lg:p-20 md:p-16">
      <div class="grid lg:grid-cols-2 grid-cols-1 justify-center items-center">
        <div class="order-2 lg:order-1 m-2 p-2">
          <h2 class="font-bold text-[56px] text-[#001A1E]">
            غُص في عالمك الخاص!
          </h2>
          <p class="text-[32px] text-[#003741]">
            اكتشف سماعات الرأس التي تأخذك إلى بُعد جديد من الصوت النقي والتجربة
            الفريدة, ودع الموسيقى تحكي قصتك.
          </p>
          <div class="text-center lg:text-right">
            <button
              class="lg:w-[222px] lg:h-[74px] bg-[#004956] text-white font-bold md:text-[25px] lg:text-[32px] text-center p-[15px] lg:px-[36px] rounded-xl my-[40px]"
            >
              تسوق الان
            </button>
          </div>
        </div>
        <div class="md:w-[500px] lg:h-[500px] lg:order-2 order-1">
          <img
            src="./images/erbods_headphone.png"
            alt="erbods_headphone"
            loading="lazy"
            width="100%"
            height="100%"
          />
        </div>
      </div>
    </section>
    <!-- footer -->

    <script type="module" src="./main.js"></script>
  </body>
</html>
