<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>ابداع</title>
  </head>
  <body>
    <!-- header -->
    <header class="">
      <!-- desktop nav -->
      <nav class="flex items-center justify-between md:justify-center ">
        <div>
          <img
            src="./images/image 1.png"
            alt="logo of the website"
            width="100"
            height="100"
            loading="eager"
            densities="1x 2x"
          />
        </div>
        <div class="list flex items-center gap-3 mx-[20px] md:mx-[41px]">
          <span class="stash--burger-classic list_icon"></span>
          <span class="hidden md:flex">القائمة</span>
        </div>
        <div class="search hidden md:flex">
          <span class="line-md--search"></span>
          <input type="search" placeholder="ابحث" class="outline-0" />
        </div>
        <div class="flex items-center gap-3 mx-[41px] hidden md:d-flex"">
          <span
            ><img
              src="./images/profile.svg"
              alt="profile icon"
              width="26.25"
              height="12.5"
              loading="eager"
              densities="1x 2x"
          /></span>
          <div class="">
            <p class="font-[400] text-[18px]">مرحبا بك</p>
            <p class="font-bold text-[18px] text-[#001A1E]">تسجيل دخول</p>
          </div>
        </div>
        <div class="flex items-center gap-4 hidden md:flex">
          <img
            src="./images/mdi_cart-outline.svg"
            alt="cart-icon"
            width="26.5"
            height="26.5"
            loading="eager"
            densities="1x 2x"
          />
          <img
            src="./images/language.svg"
            alt="cart-icon"
            width="26.5"
            height="26.5"
            loading="eager"
            densities="1x 2x"
          />
          <img
            src="./images/uiw_setting-o.svg"
            alt="cart-icon"
            width="26.5"
            height="26.5"
            loading="eager"
            densities="1x 2x"
          />
        </div>
      </nav>
      <!-- mobile nav -->
      <nav class="mobile hidden w-50 h-100 bg-red-400">
      <p>hello</p>
      </nav>
      <div class="hero"></div>
    </header>

    <script src="./main.js"></script>
  </body>
</html>
